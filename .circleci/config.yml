# .circleci/config.yml
version: 2
jobs:
  build-and-test:
    macos:
      xcode: "9.2.0"
      
    environment:
      - unityversion: 2017.1.0f3
      - hashvalue: 472613c02cf7

    steps:
      - run: echo 'export HASH="$unityversion"' >> $BASH_ENV
      - run: echo ${HASH}
      - run: echo 'export UNITY_VERSION="$hashvalue"' >> $BASH_ENV
      - run: echo $UNITY_VERSION
      - restore_cache:
          keys: unity-installer-cache-991
            
      - checkout
      - run:
          name: GIT Checkout
          command: ./update-mapbox-unity-sdk-core.sh
     
      - run:
          name: Installing Unity
          command: ./scripts/install.sh ${HASH} ${UNITY_VERSION}

      - save_cache:
          key: unity-installer-cache-991
          paths:
            - Unity-${UNITY_VERSION}.pkg
            - UnitySetup-Windows-Support-for-Editor-${UNITY_VERSION}.pkg
            - UnitySetup-iOS-Support-for-Editor-${UNITY_VERSION}.pkg
            
      - run:
          name: Building the project
          command: ./scripts/build.sh

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
